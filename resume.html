---
layout: default
title: Resume/CV
---
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume and CV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }

    .pdf-viewer {
      border: 1px solid #ddd;
      overflow: auto;
      width: 100%; /* Occupy full width */
      max-width: 800px; /* Adjust the maximum width */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px; /* Add some space between PDFs */
    }

    .download-link {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #f8f8f8;
      margin-bottom: 10px; /* Add space between download links */
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Your Resume and CV</h1>
    <!-- Add your existing header content here -->
  </div>

  <div class="pdf-container">
    <a href="path/to/resume.pdf" class="download-link" download>Download Resume</a>
    <div class="pdf-viewer">
      <embed src="Uploads/Dunn_Stevi_Resume_1.pdf" type="application/pdf" width="100%" height="600">
    </div>
  </div>

  <div class="pdf-container">
    <a href="path/to/cv.pdf" class="download-link" download>Download CV</a>
    <div class="pdf-viewer">
      <embed src="path/to/cv.pdf" type="application/pdf" width="100%" height="600">
    </div>
  </div>
</body>

</html>

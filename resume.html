<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume and CV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }

    .pdf-viewer {
      border: 1px solid #ddd;
      overflow: auto;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .download-link {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #f8f8f8;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Your Resume and CV</h1>
    <!-- Add your existing header content here -->
  </div>

  <div class="pdf-container">
    <a href="https://drive.google.com/file/d/1CLf7QP_bB6i_sFNKb2P7f9D-jOIDljCV/view?usp=sharing" class="download-link" target="_blank" rel="noopener noreferrer">View/Download Resume</a>
    <div class="pdf-viewer">
      <iframe src="https://drive.google.com/file/d/1CLf7QP_bB6i_sFNKb2P7f9D-jOIDljCV/preview" width="800" height="480" allow="autoplay"></iframe>
    </div>
  </div>

  <div class="pdf-container">
    <a href="https://docs.google.com/viewer?url=path/to/cv.pdf" class="download-link" target="_blank" rel="noopener noreferrer">View/Download CV</a>
    <div class="pdf-viewer">
      <iframe src="https://docs.google.com/viewer?url=path/to/cv.pdf&embedded=true" width="100%" height="600" frameborder="0"></iframe>
    </div>
  </div>
</body>

</html>
